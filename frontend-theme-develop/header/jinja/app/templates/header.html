<script src="/static/js/bootstrap.min.js" type='text/javascript'></script>
<link rel="stylesheet" href="/static/css/mcloud_header.min.css" type='text/css'>

<!-- Add script Plausible and pass domain name ad rollup name as parameter -->
<script type="text/javascript">
    var header = document.getElementsByTagName("head")[0];
    var plausible = document.createElement("script");
    var domain_name = window.location.hostname;
    var rollup_name = "plausible-rollup.materialscloud.org";

    plausible.async = "";
    plausible.defer = "";
    plausible.dataset["domain"] = domain_name + "," + rollup_name;
    plausible.src = "https://plausible.io/js/plausible.js";
    header.appendChild(plausible);
</script>
<!-- end Plausible analytics -->

<!-- Application header -->
<div class="mcloud-header header" id="mcloudHeader">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target=".header-collapse"
                        data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ mcloud_base_url }}/home">
                    <img src="static/images/mcloud_logo.png">
                </a>
            </div>

            <div class="collapse navbar-collapse header-collapse">
                <ul class="nav navbar-nav">
                    <!-- add class=active to the active url
                    e.g. <li class="active"><a href="/">ARCHIVE</a></li>
                    -->
                    <li class="{{ css_classes.learn }}" ><a href="{{ urls.learn }}">LEARN</a></li>
                    <li class="{{ css_classes.work }}" ><a href="{{ urls.work }}">WORK</a></li>
                    <li class="{{ css_classes.discover}}" ><a href="{{ urls.discover }}">DISCOVER</a></li>
                    <li class="{{ css_classes.explore }}" ><a href="{{ urls.explore }}">EXPLORE</a></li>
                    <li class="{{ css_classes.archive }}" ><a href="{{ urls.archive }}">ARCHIVE</a></li>
                </ul>
            </div>
        </div>
    </div>
</div> <!-- End of header -->

            <!-- Include here the body of the app -->

    </div>
</div>
