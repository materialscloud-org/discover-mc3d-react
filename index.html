<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=968" />
    <meta
      name="description"
      content="Curated set of computationally relaxed three-dimensional crystal structures based on raw data from experimental databases."
    />
    <title>Materials Cloud 3D crystals database</title>

    <!-- Plausible analytics -->
    <script type="text/javascript">
      var header = document.getElementsByTagName("head")[0];
      var plausible = document.createElement("script");
      var domain_name = window.location.hostname;
      var rollup_name = "plausible-rollup.materialscloud.org";

      plausible.async = "";
      plausible.defer = "";
      plausible.dataset["domain"] = domain_name + "," + rollup_name;
      plausible.src = "https://plausible.io/js/plausible.js";
      header.appendChild(plausible);
    </script>
    <!-- end Plausible analytics -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
